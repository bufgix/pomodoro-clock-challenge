<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Title</title>
  </head>
  <body>
    <div class="app">
      <h1>pomodoro</h1>
      <ul id="settings" class="settings">
        <li data-value="pomodoro">pomodoro</li>
        <li data-value="shortBreak">short break</li>
        <li data-value="longBreak">long break</li>
      </ul>

      <div class="clock">
        <div id="time" class="time">25:00</div>
        <button id="actionBtn">start</button>
        <svg width="100%" height="100%" class="outline-circle">
          <circle
            id="circle"
            cx="200"
            cy="200"
            r="170"
            stroke="#f87070"
            fill="transparent"
            stroke-width="5"
          />
        </svg>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
